<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sital!</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/snowfall@1.0.0/snowfall.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bubbles.js@1.1.0/dist/bubbles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #101010 0%, #262526 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 90%;
            margin: auto;
            padding-top: 50px;
        }

        h1,
        h2,
        h3,
        p {
            margin-bottom: 20px;
            text-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            color: #ff9a9e;
        }

        h2,
        h3,
        p {
            font-size: 1.8em;
            color: #fad0c4;
        }

        p {
            font-size: 1.2em;
            color: #ffdde1;
        }

        .heart {
            font-size: 4em;
            color: #ff758c;
            animation: animate__animated animate__heartBeat animate__infinite;
            margin-bottom: 30px;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1 id="animated-title">Happy Birthday Sital!</h1>
        <h2>May your day be filled with joy and laughter!</h2>
        <p>I’m so grateful for all the fun times and laughter we’ve shared. Cheers to more unforgettable adventures ahead!</p>

        <div class="heart">❤️</div>
    </div>

    <!-- GSAP Animation -->
    <script>
        // GSAP text color animation
        gsap.to("#animated-title", {
            duration: 4,
            color: ["#ff9a9e", "#fad0c4", "#fbc2eb", "#ffecd2", "#a18cd1"],
            repeat: -1,
            yoyo: true
        });

        // Confetti effect
        document.addEventListener("DOMContentLoaded", function () {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        // Snowfall effect
        document.addEventListener("DOMContentLoaded", function () {
            Snowfall.init();
        });

        // Bubble effect
        document.addEventListener("DOMContentLoaded", function () {
            Bubbles.init({
                quantity: 30,
                size: [20, 50],
                speed: [1, 4],
                color: ['#ff9a9e', '#fad0c4', '#fbc2eb', '#ffecd2', '#a18cd1']
            });
        });

        // Particles.js Configuration
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.6,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
