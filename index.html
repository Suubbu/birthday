<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vandana!</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 90%;
            margin: auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ff9a9e;
            text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: animate__animated animate__fadeInDown;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #fad0c4;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: animate__animated animate__fadeInUp animate__delay-1s;
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ffecd2;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: animate__animated animate__fadeInLeft animate__delay-2s;
        }

        p {
            font-size: 1.2em;
            color: #ffdde1;
            margin-top: 15px;
            animation: animate__animated animate__fadeInRight animate__delay-3s;
        }

        .heart {
            font-size: 4em;
            color: #ff758c;
            animation: animate__animated animate__heartBeat animate__infinite;
            margin-bottom: 20px;
        }

        .balloons {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            animation: moveUp 4s infinite;
        }

        .balloon {
            width: 30px;
            height: 50px;
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
            position: relative;
            background-color: #ff9a9e;
            animation: float 4s infinite ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .balloon:nth-child(2) { background-color: #fad0c4; }
        .balloon:nth-child(3) { background-color: #fbc2eb; }
        .balloon:nth-child(4) { background-color: #ffecd2; }
        .balloon:nth-child(5) { background-color: #a18cd1; }

        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background-color: #fff;
        }

        .balloon:after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        @keyframes moveUp {
            0% { bottom: 0; }
            100% { bottom: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>Happy Birthday Vandana!</h1>
        <h2>May your day be filled with joy and love!</h2>
        <h3>Wishing you all the happiness in the world!</h3>
        <p>You are the light of my life, and I’m so grateful to have you by my side. Here's to a year full of new adventures and beautiful moments!</p>
        <div class="heart">❤️</div>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>

    <!-- Particles.js Configuration -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
