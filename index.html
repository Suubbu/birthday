<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vandana!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #ff9a9e;
            text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: bounceIn 2s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fad0c4;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 4s ease-in-out infinite;
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ffecd2;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: zoomInOut 4s ease-in-out infinite;
        }

        .heart {
            font-size: 4em;
            color: #ff758c;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }

        .balloons {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            animation: moveUp 4s infinite;
        }

        .balloon {
            width: 30px;
            height: 50px;
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
            position: relative;
            background-color: #ff9a9e;
            animation: float 4s infinite ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .balloon:nth-child(2) { background-color: #fad0c4; }
        .balloon:nth-child(3) { background-color: #fbc2eb; }
        .balloon:nth-child(4) { background-color: #ffecd2; }
        .balloon:nth-child(5) { background-color: #a18cd1; }

        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background-color: #fff;
        }

        .balloon:after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
        }

        .stars {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: twinkle 4s infinite;
            z-index: 1;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes moveUp {
            0% {
                bottom: 0;
            }
            100% {
                bottom: 100%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .particles, .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particles div, .rain div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleMove 5s linear infinite;
        }

        .rain div {
            width: 2px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            animation: rainFall 1s linear infinite;
        }

        @keyframes particleMove {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) translateX(calc(100vw - 50px));
                opacity: 0;
            }
        }

        @keyframes rainFall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Randomize particle and raindrop positions and animations */
        .particles div:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; animation-duration: 7s; }
        .particles div:nth-child(2) { top: 20%; left: 20%; animation-delay: 2s; animation-duration: 8s; }
        .particles div:nth-child(3) { top: 30%; left: 15%; animation-delay: 4s; animation-duration: 9s; }
        .particles div:nth-child(4) { top: 40%; left: 25%; animation-delay: 6s; animation-duration: 7s; }
        .particles div:nth-child(5) { top: 50%; left: 30%; animation-delay: 8s; animation-duration: 8s; }

        .rain div:nth-child(1) { left: 10%; animation-delay: 0s; }
        .rain div:nth-child(2) { left: 30%; animation-delay: 0.2s; }
        .rain div:nth-child(3) { left: 50%; animation-delay: 0.4s; }
        .rain div:nth-child(4) { left: 70%; animation-delay: 0.6s; }
        .rain div:nth-child(5) { left: 90%; animation-delay: 0.8s; }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="particles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="rain">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container">
        <h1>Happy Birthday Vandana!</h1>
        <h2>May your day be filled with joy and love!</h2>
        <h3>Wishing you all the happiness in the world!</h3>
        <div class="heart">❤️</div>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
</body>
</html>
